<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../code/lib/bootstrap.css">
    <script src="../jQuery/jquery.js"></script>
    <script src="./js/cmd.js"></script>
</head>
<body style="padding: 15px;">
    <!-- 评论面板 -->
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <!-- 标题 -->
                <h3 class="panel-title">发表评论</h3>
          </div>

          <!-- 以下是我们要提交的数据，采集数据我们要把div修改为一个form表单 -->
          <!-- 采集数据必须要加上一个name属性否则采集不到数据,需要对应接口里面的属性 -->
          <form class="panel-body" id="formAddcmt">
            <div>评论人：</div>
            <!-- 评论人的输入框 是一个input -->
            <input type="text" class="form-control" name="username">
            <div>评论内容：</div>
            <!-- 评论内容的输入框是一个文本域 -->
            <textarea class="form-control" name="content"></textarea>
            <!-- 提交按钮 -->
            <button type="submit" class="btn-primary">提交</button>
          </form>
    </div>
    
    <!-- 评论列表 -->
    
    <ul class="list-group" id="cmt-list">
        <li class="list-group-item">
            <span class="badge" style="background-color: palevioletred;">评论时间：</span>
            <span class="badge" style="background-color: pink;">评论人：</span>
            item1
        </li>
    </ul>
    
</body>
</html>
